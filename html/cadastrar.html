<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/Pagina_Login/css/style.css" rel="stylesheet">
    <title>Cadastrar</title>
</head>
<body>
    <form>
        <h2>Cadastrar</h2>
        <div class="input-group">
            <img class="input-icon" src="../icons/nome.png" >
            <input type="text" placeholder="Nome Completo">
        </div>
        <div class="input-group">
            <img class="input-icon" src="../icons/email.png">
            <input type="email" placeholder="Seu melhor email">
        </div>
        <div class="input-group">
            <img class="input-icon" src="../icons/password.png">
            <input type="password" placeholder="Digite uma senha de 6 digitos">
        </div>
        <div class="input-group">
            <img class="input-icon" src="../icons/confirm-senha.png">
            <input type="password" placeholder="Confirme sua Senha">
        </div>

        <div class="input-group">
            <input type="checkbox" id="termos" name="termos" value="ok">
            <label for="termos">Ao se cadastrar vocÃª concorda com a nossa <a class="link" href="#">Politica de Privacidade</a>  e <a class="link" href="#">Termos de uso</a>.</label>
        </div>

        <button class="btn-blue" type="submit">Cadastrar</button>
        <a href="index.html">Ja tem cadastro?</a>


    </form>

</body>
</html>
