<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/Pagina_Login/css/style.css" rel="stylesheet">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Cadastrar</title>
</head>
<body>
    <form>
        <h1>Cadastrar</h1>
        <div class="erro-geral animate__animated animate__bounce">
            Aqui vai o erro para o usuario
        </div>
        <div class="input-group ">
            <img class="input-icon" src="../icons/nome.png" >
            <input class="erro-input" type="text" placeholder="Nome Completo">
            <div class="erro">Por favor informe o nome valido</div>
        </div>
        <div class="input-group">
            <img class="input-icon" src="../icons/email.png">
            <input class="erro-input" type="email" placeholder="Seu melhor email">
            <div class="erro">Por favor informe um email valido</div>
        </div>
        <div class="input-group">
            <img class="input-icon" src="../icons/password.png">
            <input class="erro-input" type="password" placeholder="Digite uma senha de 6 digitos">
            <div class="erro">Por favor informe uma senha maior que 6 digitos</div>
        </div>
        <div class="input-group">
            <img class="input-icon" src="../icons/confirm-senha.png">
            <input class="erro-input" type="password" placeholder="Confirme sua Senha">
            <div class="erro">As senhas não são iguais</div>
        </div>

        <div class="input-group">
            <input type="checkbox" id="termos" name="termos" value="ok">
            <label for="termos">Ao se cadastrar você concorda com a nossa <a class="link" href="#">Politica de Privacidade</a>  e <a class="link" href="#">Termos de uso</a>.</label>
        </div>

        <button class="btn-blue" type="submit">Cadastrar</button>
        <a href="index.html">Ja tem cadastro?</a>


    </form>

</body>
</html>
